<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    
    // Inspect -> break on -> attribute modification

    // Regular
    console.log("hello world");

    // Interpolated
    console.log("hello I am a %s string!", "poo");
    console.log(`hello I am a ${dogs} string!`);

    // Styled
    console.log('%c I am some great text', 'color:blue;')

    // warning!
    console.warn('Yikes!');

    // Error :|
    console.error('Crap!');

    // Info
    console.info('Blue birds');

    // Testing
    console.assert(1 === 2, "Test arithmetic"); // only incorrect assertions will show up

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear() // clears all logs up to this call

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    console.clear();

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); // console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('D');
    console.count('D');
    console.count('D');
    console.count('D');
    console.count('D');

    // timing
    console.time('fetching data');
    fetch('https://www.google.ca')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.table(data);
    });

  </script>
</body>
</html>
